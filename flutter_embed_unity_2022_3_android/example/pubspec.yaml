name: flutter_embed_unity_android_example
description: Demonstrates how to use the flutter_embed_unity_android plugin.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_embed_unity_2022_3_android: ^1.1.4
  flutter_embed_unity: ^1.3.1
  intl: any


dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true
